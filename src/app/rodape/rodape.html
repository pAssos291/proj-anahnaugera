<section class="py-5 bg-dark-custom text-white">
  <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">

    <div class="mb-3 mb-md-0 text-center text-md-start">
      <h2 class="h4 fw-bold mb-0">FIQUE POR DENTRO DE NOSSAS OFERTAS</h2>
    </div>

    <!-- email -->
    <form class="d-flex flex-column w-100 w-md-auto" style="max-width: 300px;" (ngSubmit)="onSubmit()" #newsletterForm="ngForm">
      <div class="input-group mb-3">
        <!-- icon -->
        <span class="input-group-text d-none d-md-block" id="email-addon">
          <i class="bi bi-envelope"></i> 
        </span>
        
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail" 
          aria-label="E-mail" 
          aria-describedby="email-addon"
          required
          ngModel
          name="email">
      </div>
      
      <button type="submit" class="btn btn-light w-100" [disabled]="!newsletterForm.valid">Inscreva-se</button>
    </form>

  </div>
</section>
